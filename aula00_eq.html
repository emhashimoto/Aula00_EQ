# Critério de avaliação &amp;#128220;

Resolução 122/10-COEPP/Artigo 4:

&amp;#10004; Será aprovado o aluno que obtiver média ponderada maior ou igual a 6 `\((MP\geq6)\)`, em que
		`$$MP=(0,4\times P1)+(0,5\times P2)+(0,2\times AE),$$`
em que `\(P1\)` (0 a 10) e `\(P2\)` (0 a 10) são avaliações escritas e `\(AE\)` (0 a 5) é um trabalho de análise exploratória.

&lt;br&gt;

&amp;#10004; O aluno com `\(MP&lt;6\)` deverá fazer a prova de recuperação (**matéria toda**) nos dias 16-12-2021 e 17-12-2021, que substituirá a **menor nota** entre `\(P1\)` e `\(P2.\)` Em seguida, a média ponderada será recalculada `\((MP_{rec})\)` considerando a nota da prova de recuperação. Então, a nota final será determinada pela expressão

`$$NF=\min(6,MP_{rec}).$$`
Será aprovado o aluno com `\(NF\geq6\)`.
